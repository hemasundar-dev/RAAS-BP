apiVersion: apps/v1
kind: Deployment
metadata:
  name: raas-app
  namespace: dev   # Change to prod if needed
  labels:
    app: raas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: raas
  template:
    metadata:
      labels:
        app: raas
    spec:
      containers:
      - name: raas-container
        image: <your_ecr_repo_url>:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
